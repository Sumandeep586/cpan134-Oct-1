<!DOCTYPE html>
<head>
    <title>Forms Example</title>
</head>
<body>
    <h4>Forms Example</h4>
    <form action="" method="post">
        <!--form elements go here-->
        <label for="name"> Name:</label>
        <input type="text" id="name" name="Username">

        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
            <br>
            <label for="telephone">Telephone:</label>
            <input type="telephone" id="telephone">  

        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
         <br><br>
         <label for="quantity">Quantity:</label>
         <input type="quantity" id="quantity">
         <br>
         <label for="date of birth">Date Of Birth:</label>
         <input type="date" id="password">
         <br>
         <label for="volume">Volume:</label>
         <input type="range" id="volume" name="volume" min="0" max="100">
         <br>
         <label for="favcolor">Favourite Color:</label>
         <input type="color" id="favcolor" name="favcolor" value="#0000ff">
         <br>

        <input type="checkbox" id="cpan134">
        <label for="cpan134">CPAN 134</label>

        <input type="checkbox" id="cpan133">
        <label for="cpan133">CPAN 133</label>

        <input type="checkbox" id="cpan132">
        <label for="cpan132">CPAN 132</label>
        <br></br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br></br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
